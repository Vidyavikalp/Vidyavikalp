<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | VidyaVikalp</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: rgb(34,195,139);
            background: linear-gradient(90deg, rgba(34,195,139,1) 16%, rgb(20, 192, 245) 84%);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Header */
        header {
            background: rgb(34,195,139);
            background: linear-gradient(90deg, rgba(34,195,139,1) 16%, rgba(20, 192, 245) 84%);
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        header nav ul {
            list-style-type: none;
        }
        header nav ul li {
            display: inline-block;
            margin: 0 10px;
            font-size: 1em;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px;
            background-color: #22c38b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #20a87b;
        }
        .message {
            margin-top: 15px;
            font-size: 1em;
            color: green;
        }
        .error {
            color: red;
        }

        /* Footer */
        footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
        footer ul {
            list-style-type: none;
        }
        footer ul li {
            display: inline-block;
            margin: 0 10px;
        }
        footer ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Header -->
    <header>
        <h1>VidyaVikalp</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form -->
    <div class="container">
        <h2>Contact Us</h2><br>     
                <form action="contact.php" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" autocomplete="off" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="off" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="#">School Admissions</a></li>
            <li><a href="#">College Admissions</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <p>&copy; 2024 VidyaVikalp. All Rights Reserved.</p>
    </footer>
    <script>
        $(document).ready(function() {
            $('form').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
        
                $.ajax({
                    type: 'POST',
                    url: 'contact.php',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('.container').append(response); // Append the response to the container
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.log("AJAX Error: " + textStatus + ": " + errorThrown);
                        $('.container').append("<p class='error'>An error occurred. Please try again.</p>");
                    }
                });
            });
        });
        </script>
</body>
</html>
